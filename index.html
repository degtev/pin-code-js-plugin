<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pincode Plugin</title>

    <link rel="stylesheet" href="src/pincode-plugin.css">
    <script src="src/pincode-plugin.js"></script>
</head>
<body>

<div class="wrapper pincode-wrapper">
    <a href="https://github.com/degtev/pin-code-js-plugin" target="_blank">Project on github</a>
    <div class="pin-code">
        <input type="number" maxlength="1" placeholder="_" value="">
        <input type="number" maxlength="1" placeholder="_" value="">
        <input type="number" maxlength="1" placeholder="_" value="">
        <input type="number" maxlength="1" placeholder="_" value="">
    </div>
    <button id="buttonClick">Click!</button>
</div>


<script>
    function onSuccess(pinCode) {
       alert("Your pin code: " + pinCode);
    }
    function onError(pinCode) {
       alert("Please enter the full pin code.");
    }
    PinCodePlugin.init('.pin-code', onSuccess, onError, 'buttonClick');
</script>
</body>
</html>
